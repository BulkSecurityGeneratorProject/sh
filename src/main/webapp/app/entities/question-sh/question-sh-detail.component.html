<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="question">
            <h2><span jhiTranslate="shApp.question.detail.title">Question</span> {{question.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shApp.question.title">Title</span></dt>
                <dd>
                    <span>{{question.title}}</span>
                </dd>
                <dt><span jhiTranslate="shApp.question.section">Section</span></dt>
                <dd>
                    <div *ngIf="question.sectionId">
                        <a [routerLink]="['/section-sh', question.sectionId, 'view']">{{question.sectionText}}</a>
                    </div>
                </dd>
                <dt><span>Answers: </span></dt>
                <dd>
                    <ul *ngFor="let answer of question.answers">
                        <li>
                            <input type="checkbox" [checked]="answer.correctAnswer" disabled="disabled" />
                            <span>{{answer.id}} || {{answer.title}}</span>
                        </li>
                    </ul>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question-sh', question.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
